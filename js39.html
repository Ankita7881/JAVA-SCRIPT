<html>

<head>
    <style>
        #outer {
            width: 200px;
            height: 10px;
            background-color: pink;
            padding: 3px;
        }

        #progess {
            width: 0%;
            height: 10px;
            background-color: red;
            transition: ease 1s all;
        }
    </style>
    <script>
        function togglepassword() {
            var a = document.getElementById("chk").checked;
            if (a == true) {
                document.getElementById("t1").type = "text";

            }
            else {
                document.getElementById("t1").type = "password";
            }
        }
        function checkpassword() {
            var pass = t1.value;
            var score = 0;
            if (pass.match(/[A-Z]/)) {
                score++;
            }
            if (pass.match(/[a-z]/)) {
                score++;
            }
            if (pass.match(/[0-9]/)) {
                score++;
            }
            if (pass.match(/[@#$%!*&]/)) {
                score++;
            }
            if (pass.length >= 8) {
                score++;
            }
            if (score == 0) {
                passwordstatus.innerHTML = "";
                progess.style.width = "0%";
            } else if (score == 1) {
                passwordstatus.innerHTML = "Week";
                progess.style.width = "20%";
                progess.style.backgroundColor = "red";
            } else if (score == 2) {
                passwordstatus.innerHTML = "Fair";
                progess.style.width = "40%";
                progess.style.backgroundColor = "orange";
            } else if (score == 3) {
                passwordstatus.innerHTML = "Good";
                progess.style.width = "60%";
                progess.style.backgroundColor = "yellow";
            } else if (score == 4) {
                passwordstatus.innerHTML = "Strong";
                progess.style.width = "80%";
                progess.style.backgroundColor = "blue";
            } else {
                passwordstatus.innerHTML = "Unbreakeble";
                progess.style.width = "100%";
                progess.style.backgroundColor = "green";
            }
        }

    </script>
</head>

<body>
    Enter a Password:
    <input type="password" id="t1" onkeyup="checkpassword()">
    <input type="checkbox" id="chk" onclick="togglepassword()">
    <br>
    Password Strength: <span id="passwordstatus"></span>
    <br>
    <div id="outer">
        <div id="progess"></div>
    </div>
    <br>
    <button>Login</button>


</body>

</html>
