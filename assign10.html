<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Javascript program to swap two
        // numbers without using temporary
        // variable

        //take input from the users
        let x = prompt('Enter the first variable: ');
        let y = prompt('Enter the second variable: ');

        
        // Code to swap 'x' and 'y'
        
        x = x + y;
        y = x - y;
        x = x - y;


        document.write(`The value of x after swapping: ${x}`);
        document.write("<br>")
        document.write(`The value of y after swapping: ${y}`);

    </script>
</body>

</html>
