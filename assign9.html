<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function getascii() {
            // var str = document.
            var str = input.value;
            for (var i = 0; i < str.length; i++) {
                var ascii = str.charCodeAt(i);
                show.innerHTML += ascii;
                show.innerHTML += "<br>";
            }
        }
    </script>

</head>

<body>
    Enter a String :<input type="text" id="input">
    <button onclick="getascii()">ASCII</button>
    <br>
    <p id="show"></p>
</body>

</html>
