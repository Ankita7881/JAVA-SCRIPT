<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 100px;
            width: 100px;
            background-color: aquamarine;
            margin: 2px;
            float: left;
        }
    </style>
    <script>
        function showBox(){
            for(var a=1;a<=1000;a++){
                mybox.innerHTML +="<div id='box'>"+ a +"</div>";
            }
        }
    </script>
</head>
<body onload="showBox()">
       <div id="mybox"></div>
</body>
</html>
