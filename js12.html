<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x = 1;
        switch (x) {

            case 1:
                document.write("1");
                break;

            case 2:
                document.write("2");
                break;

            case 3:
                document.write("3");
                break;

            case 4:
                document.write("4");
                break;

            default:
                document.write("Error");
                break;
        }
    </script>
</body>

</html>
