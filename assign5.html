<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function square() {
            var a = document.getElementById("t1").value;
            var b = document.getElementById("t2").value;
            var c = document.getElementById("t3").value;

            a = parseInt(a);
            b = parseInt(b);
            c = parseInt(c);
            d = parseInt(d);

            var d = (a + b + c) / 3;
            document.write(d);
            // alert(d);                                                                                                    
        }
    </script>
</head>

<body>
    Enter first number : <input type="number" id="t1"><br><br>
    Enter second number : <input type="number" id="t2"><br><br>
    Enter third number : <input type="number" id="t3"><br><br>

    <button onclick="square ()"><big><b>average</b></big></button>
</body>

</html>
