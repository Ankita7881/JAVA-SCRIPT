<html>

<head>
    <style>
        .img {
            height: 500px;
            width: 100%;
            background-size: 100% 100%;
        }
    </style>

    <script>
        var images = ["wimg2.jpg", "wimg3.png", "wimg4.png", "wimg5.jpg", "wimg6.jpg"];
        var x = 0;

        function slider() {
            imgid.src = images[x];
            x++;
            if (x == images.length) {
                x = 0;
            }
            setTimeout(slider, 2000);

        }

    </script>
</head>

<body onload="slider()">
    <img src="wimg2.jpg" alt="img" id="imgid" class="img">

</body>

</html>
