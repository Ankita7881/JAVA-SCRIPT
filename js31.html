<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         function drawboxcolor(){
            box.style.height=t1.value;
            box.style.width=t2.value;
            box.style.backgroundColor=t3.value;
            document.getElementById("box").style.borderRadius="10px 50px";
        }
    </script>
</head>
<body>
    Enter height:  <input type="number" id="t1"><br><br>
    Enter width:  <input type="number" id="t2"><br><br>
    Enter color:  <input type="color" id="t3"><br><br>
    <button onclick="drawboxcolor()">SUBMIT</button>
    <hr>
    <div id="box"></div>
</body>
</html>
