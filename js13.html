<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var age = 18;

        switch (true) {
            case (age >= 15 && age <= 20):
                document.write("You are eligible");
                break;

            case (age >= 21 && age <= 30):
                document.write("You are not eligible");
                break;

            case (age >= 0 && age <= 15):
                document.write("You are Teenager");
                break;

            case (age >= 30 && age <= 100):
                document.write("You are Adult");
                break;

            default:
                document.write("Enter the valid age :")
        }

    </script>
</body>

</html>
